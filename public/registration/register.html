<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Title Page-->
    <title>Get Pass | Registration</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Register for the Event</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Phone" name="phone">
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="passChoice" id="passChoice" onchange="displaySingleEvents();">
                                    <option disabled="disabled" selected="selected" >Choose Your Pass</option>
                                    <option value="single-pass">Single Event Pass</option>
                                    <option value="gaming-pass">Gaming Pass</option>
                                    <option value="squad-pass">Squad Gaming Pass</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div id = "single-event-selection" class="input-group" style="display: none">
                            <p style="color:#ccc;font-size: 16px;">Choose your Events</p>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="single-event" multiple class="form-control">
                                    
                                    <option>PUBG Solo</option>
                                    <option>Treasure Hunt</option>
                                    <option>Code Relay</option>
                                    <option>Hour of Code</option>
                                    <option>Express</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                       

                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script>
      
    function displaySingleEvents(){
        let value = document.querySelector("#passChoice").value
        console.log(value);
        if(value === "single-pass"){
            document.querySelector("#single-event-selection").style.display = "block";
        }

        else {
            document.querySelector("#single-event-selection").style.display = "none";
        }
        
    }
    
    </script>

</body>

</html>
<!-- end document-->
